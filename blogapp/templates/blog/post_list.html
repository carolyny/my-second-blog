{% extends "blog/base.html" %}
{% block content %}

          

          {% for post in posts %}
            <div id="maintext" class="narrowwidth">
                  <div id ="blogtext" class="narrowwidth">

                    <aside><img src="/..{{post.image.url}}" width="100" height="100"></aside>

                    <h1><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
                        <div class="date">
                                {{ post.published_date|date:"D d M Y"}}
                        </div>

                <!--  <p>published: {{ post.published_date }}</p>-->
                        {{ post.text|truncatewords:"75"|linebreaks|urlize }}
                    <p class="more"> <a href="{% url 'post_detail' pk=post.pk %}"> READ MORE </a></p>
                        <div class="break"> </div>

                  </div>

            </div>
          {% endfor %}
{% endblock content %}
