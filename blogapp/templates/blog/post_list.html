{% extends "blog/base.html" %}
{% block content %}

          {% for post in posts %}
              <div class="post">
                  <aside><img src="/..{{post.image.url}}" width="100" height="100"></aside>
                  <h1><a href="">{{ post.title }}</a></h1>
                  <div class="date">
                                {{ post.published_date|date:"D d M Y"}}
                              </div>

                <!--  <p>published: {{ post.published_date }}</p>-->
                  <p>{{ post.text|linebreaks|urlize }}</p>


              </div>
          {% endfor %}
{% endblock content %}
